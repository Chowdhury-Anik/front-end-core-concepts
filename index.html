<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Front End Core Concepts</title>
    <style>
        .userDivStyle{
            background-color:bisque;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 5px 5px gray;
            display:inline-block;
            height: 500px;
            width: 300px;
        }
        
    </style>


</head>
<body>
    <div id="user-container">

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showUserName(data));

        function showUserName(data){
            let userHTML = '';
        data.forEach(user => {
            userHTML = userHTML + `<div class="userDivStyle">
               <h2> ${user.name}</h2>
                <p>Email: ${user.email}</p>
                <p>Company: ${user.company.name}<br> Catch Phrase: ${user.company.catchPhrase}<br> BS: ${user.company.bs}</p>
                <p> <h4>Address</h4>Street: ${user.address.street}<br>Suite: ${user.address.suite}<br> City: ${user.address.city}<br>Zip Code ${user.address.zipcode}</p>
                <p>Phone: ${user.phone}<br>Website: ${user.website}</p>
                </div>`  
            });
            const userContainer = document.getElementById("user-container");
            userContainer.innerHTML = userHTML;
        }



    </script>
</body>
</html>
